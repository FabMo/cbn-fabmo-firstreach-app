<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Reach</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/paper/paper-full.js"></script>
    <script src="js/jquery.js"></script>    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tooldisplay.js"></script>
    <script src="js/jquery.confirm.min.js"></script>
    <script src="js/fabmo.js"></script>
    <script type="text/paperscript" canvas="canvas">

        var fabmo = new FabMoDashboard();

        var path;
        var last_pos_x = 0;
        var last_pos_y = 0;
        var pos;
        var err;

        var textItem = new PointText({
            content: 'Click and drag to draw a line.',
            point: new Point(20, 30),
            fillColor: 'black',
        });

        function onMouseDown(event) {
            // If we produced a path before, deselect it:
            if (path) {
                path.selected = false;
            }

            // Create a new path and set its stroke color to black:
            path = new Path({
                segments: [event.point],
                strokeColor: 'black',
                // Select the path, so we can see its segment points:
                fullySelected: true
            });
        }

        // While the user drags the mouse, points are added to the path
        // at the position of the mouse:
        function onMouseDrag(event) {

                      pos = event.point;

                      var to_x = pos.x;
                      var to_y = pos.y;
                      if (Math.abs(to_x - last_pos_x) > 15 || Math.abs(to_y - last_pos_y) > 15) {
                        fabmo.livecodeStart((to_x *.01), (to_y *.01),(err));
                        last_pos_x = to_x;
                        last_pos_y = to_y;
                        path.add(event.point);    //original
                  console.log("**nextLoc ", to_x, to_y);
                      }          



            // Update the content of the text item to show how many
            // segments it has:
            textItem.content = 'Segment count: ' + path.segments.length;
        }

        // When the mouse is released, we simplify the path:
        function onMouseUp(event) {
            var segmentCount = path.segments.length;

            // When the mouse is released, simplify it:
//            path.simplify(10);
            path.smooth({ type: 'geometric', factor: .5 });
            path.flatten(.5);

            // Select the path, so we can see its segments:
            path.fullySelected = true;

            var newSegmentCount = path.segments.length;
            var difference = segmentCount - newSegmentCount;
            var percentage = 100 - Math.round(newSegmentCount / segmentCount * 100);
            textItem.content = difference + ' of the ' + segmentCount + ' segments were removed. Saving ' + percentage + '%';

        }
    </script>
</head>
<body>
    <canvas id="canvas" resize></canvas>
</body>

</html>
